{% extends "layout.html" %}

  {% block content %}
        
      <!-- Editor's Pick -->
      <div class="block">
        <div class="block-bot">
          <div class="head">
            <div class="head-cnt">
              <h3>Account Registration</h3>
              <div class="cl">&nbsp;</div>
            </div>
          </div>
          <div class="row-articles articles">
            <div class="cl">&nbsp;</div>
            <div class="article">
              <div class="cl">&nbsp;</div>
              &nbsp;<br />
              &nbsp;<br />
              <div class="image"> <a href="#"><img src="css/images/img7.jpg" alt="" /></a> </div>
              <div class="cnt">
                
                <form ng-submit="register()">
                  <p>
                    <h3><label for="username">Avatar/Username:</label></h3>
                    <input type="text" ng-model="newname" id="username" name="username" size="20"/>
                  </p>
                  &nbsp;<br />
                  <p>
                    <h3><label for="username">Firstname:</label></h3>
                    <input type="text" ng-model="firstname" id="firstname" name="firstname" size="20"/>
                  </p>
                  &nbsp;<br />
                  <p>
                    <h3><label for="middlename">Middlename:</label></h3>
                    <input type="text" ng-model="middlename" id="middlename" name="middlename" size="20"/>
                  </p>
                  &nbsp;<br />
                  <p>
                    <h3><label for="lastname">Lastname:</label></h3>
                    <input type="text" ng-model="lastname" id="lastname" name="lastname" size="20"/>
                  </p>
                  &nbsp;<br />
                  <p>
                    <h3><label for="password">Password:</label></h3>
                    <input type="password" ng-model="newpassword" id="password" name="password" size="20"/>
                  </p>
                  &nbsp;<br />
                  <p>
                    <h3><label for="retype">Retype Password:</label></h3>
                    <input type="password" ng-model="retypedpassword" id="retype" name="retype" size="20" />
                  </p>
                  &nbsp;<br />
                  <p>
                    <h3><label for="cc">Credit Card Number:</label></h3>
                    <input type="password" ng-model="cc" id="cc" name="cc" size="16" />
                  </p>
                  &nbsp;<br />
                  <p>
                    <h3><label for="code">Credit Card Security Code:</label></h3>
                    <input type="password" ng-model="code" id="code" name="code" size="4" />
                  </p>
                  &nbsp;<br />
                  <p>
                    <h3><label for="expireMonth">Expiration Month:</label></h3>
                    <input type="text" ng-model="expireMonth" id="expireMonth" name="expireMonth" size="10" />
                  </p>
                  &nbsp;<br />
                  <p>
                    <h3><label for="expireYear">Expiration Year:</label></h3>
                    <input type="text" ng-model="expireYear" id="expireYear" name="expireYear" size="4" />
                  </p>
                  &nbsp;<br />
                  
                  
                  
                  <p>
                    <input type="submit" value="register" name="submit" ng-disabled="disabledSubmit()" />
                  </p>
                </form>
                &nbsp;<br />
                <p><h3>Status: </h3><input type="text" ng-model="registerstatus" ng-change="getStatus()" placeholder="Registration Status" size="25" readonly="readonly"/></p>
                
              </div>
              <div class="cl">&nbsp;</div>
            </div>
